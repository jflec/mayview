name: Require mclo.gs Logs

on:
  issues:
    types: [opened]

jobs:
  check_logs:
    runs-on: ubuntu-latest

    steps:
      - name: Check for mclo.gs link
        id: check
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body.toLowerCase();
            const hasLog = body.includes("mclo.gs");
            core.setOutput("hasLog", hasLog);

      - name: Label, comment, and close if missing logs
        if: steps.check.outputs.hasLog == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.issue.number;

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: ["missing logs"]
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: "This issue has been automatically closed because it does not contain a required mclo.gs log link. Please upload your latest.log or crash report using https://mclo.gs/ and open a new issue once you have the logs."
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              state: "closed"
            });
